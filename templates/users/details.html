{% extends 'users/base.html' %}
{% block title %}User Info{% endblock %}

{% block content %}

<div class="row">

  {% if user.image_url %}
  <div>
    <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="image-size">
  </div>
  {% endif %}

  <div>
    <h1>{{ user.full_name }}</h1>

    <form>
      <button formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit
      </button>
      <button formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete
      </button>
    </form>

  </div>
</div>

{% endblock %}
