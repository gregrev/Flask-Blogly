{% extends 'users/base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}

<h1>Edit User</h1>
<form method="POST">

  <div class="">
    <label for="first_name" class="">First Name</label>
    <div class="">
      <input type="text"
             class="form-control"
             id="first_name"
             name="first_name"
             value="{{ user.first_name }}">
    </div>
  </div>

  <div class="">
    <label for="last_name" class="">Last Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="last_name"
             name="last_name"
             value="{{ user.last_name }}">
    </div>
  </div>

  <div class="">
    <label for="image_url">Image URL</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="image_url"
             name="image_url"
             value="{{ user.image_url }}">
    </div>
  </div>

  <div>
    <a href="/users" class="">Cancel</a>
    <button type="submit">Save</button>
  </div>

</form>

{% endblock %}
