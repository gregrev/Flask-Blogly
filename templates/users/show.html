{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}

<div class="row">

    {% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="img-fluid">
    </div>
    {% endif %}

    <div class="col-sm-10 col-12">
        <h1>{{ user.full_name }}</h1>

        <form>
            <button class="b" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit
            </button>
            <button class="" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete
            </button>
        </form>
        <br>
        <form action="/users/{{ user.id }}/posts/new">
            <button type="submit">Create Post</button>
        </form>

    </div>
</div>

{% endblock %}
